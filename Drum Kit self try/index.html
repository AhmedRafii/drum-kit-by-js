<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key = "65" class="key">
            <kdb>A</kdb>
            <span class="sound">Clap</span>
        </div>
        <div data-key = "83" class="key">
            <kdb>S</kdb>
            <span class="sound">Hihat</span>
        </div>
        <div data-key = "68" class="key">
            <kdb>D</kdb>
            <span class="sound">zig</span>
        </div>
        <div data-key = "70" class="key">
            <kdb>F</kdb>
            <span class="sound">zag</span>
        </div>
        <div data-key = "74" class="key">
            <kdb>J</kdb>
            <span class="sound">snare</span>
        </div>
        <div data-key = "75" class="key">
            <kdb>K</kdb>
            <span class="sound">boom</span>
        </div>
        <div data-key = "76" class="key">
            <kdb>L</kdb>
            <span class="sound">beep</span>
        </div>
        <div data-key = "186" class="key">
            <kdb>;</kdb>
            <span class="sound">Clap</span>
        </div>
    </div>
    <audio data-key = "65" src="sounds/crash.mp3"></audio>
    <audio data-key = "68" src="sounds/snare.mp3"></audio>
    <audio data-key = "83" src="sounds/kick-bass.mp3"></audio>
    <audio data-key = "70" src="sounds/tom-1.mp3"></audio>
    <audio data-key = "74" src="sounds/tom-2.mp3"></audio>
    <audio data-key = "75" src="sounds/tom-3.mp3"></audio>
    <audio data-key = "76" src="sounds/tom-4.mp3"></audio>
    <audio data-key = "186" src="sounds/crash.mp3"></audio>


    <script src="script.js"></script>
</body>
</html>
