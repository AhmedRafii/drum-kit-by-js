<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>This is a Drum Kit</h1>
    <p>Press Your Keyboard Key to Play The Sound</p>
    <div class="keys">
      <div data-key="65" class="key">
        <kdb>A</kdb>
        <span class="sound">Clap</span>
      </div>
      <div data-key="83" class="key">
        <kdb>S</kdb>
        <span class="sound">Hihat</span>
      </div>
      <div data-key="68" class="key">
        <kdb>D</kdb>
        <span class="sound">Kick</span>
      </div>
      <div data-key="70" class="key">
        <kdb>F</kdb>
        <span class="sound">Openhat</span>
      </div>
      <div data-key="74" class="key">
        <kdb>J</kdb>
        <span class="sound">Boom</span>
      </div>
      <div data-key="75" class="key">
        <kdb>K</kdb>
        <span class="sound">Hide</span>
      </div>
      <div data-key="76" class="key">
        <kdb>L</kdb>
        <span class="sound">Snare</span>
      </div>
      <div data-key="186" class="key">
        <kdb>:</kdb>
        <span class="sound">Tom</span>
      </div>
    </div>
    <audio data-key="65" src="sounds/crash.mp3"></audio>
    <audio data-key="83" src="sounds/kick-bass.mp3"></audio>
    <audio data-key="68" src="sounds/snare.mp3"></audio>
    <audio data-key="70" src="sounds/tom-1.mp3"></audio>
    <audio data-key="74" src="sounds/tom-2.mp3"></audio>
    <audio data-key="75" src="sounds/tom-3.mp3"></audio>
    <audio data-key="76" src="sounds/tom-4.mp3"></audio>
    <audio data-key="186" src="sounds/tom-4.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
